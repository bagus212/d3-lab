<mat-drawer-container>
    <mat-drawer #homeDrawer mode="side" opened=true>
        <div class="drawer-header">
            <div class="drawer-profile">
                <img src="assets/images/base-profile.png" />
                <p>Dewangga</p>
            </div>
        </div>
        <mat-divider></mat-divider>
        <mat-list role="list">
            <mat-list-item [routerLink]="['/','line']">
                <mat-icon mat-list-icon>show_chart</mat-icon>
                <h4 mat-line>Line</h4>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item [routerLink]="['/','bar']">
                <mat-icon mat-list-icon>bar_chart</mat-icon>
                <h4 mat-line>Bar</h4>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item [routerLink]="['/','pie']">
                <mat-icon mat-list-icon>pie_chart</mat-icon>
                <h4 mat-line>Pie</h4>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <div class="first-toolbar-content">
                <button mat-icon-button (click)="homeDrawer.toggle()"><mat-icon>menu</mat-icon></button>
            </div>
            <div class="second-toolbar-content">
                <img src="assets/images/base-profile.png" />
            </div>

        </mat-toolbar>
        <div class="home-content">
            <router-outlet>

            </router-outlet>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
